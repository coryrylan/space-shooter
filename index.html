<!DOCTYPE html>
<html>
<head>
    <title>Game 1</title>
    <link href="Build/Css/all.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <main>
        <section class="notifications">
            <canvas id="GameCanvas">
                Please use a modern web browser to play this game.
                Download Firefox, Chrome, Safari, IE10+, Opera to play.
            </canvas>

            <div class="label score js-score">Score:</div>
            <div class="label lives js-lives">Lives:</div>
            <div class="label pause-screen js-pause-screen">Paused</div>
            <div class="label start-screen js-start-screen">Press Enter to start new game.</div>
            <div class="label game-over-screen js-game-over-screen">GAME OVER<br />Press Enter to start new game.</div>

            <div class="direction-pad">
                <button type="button" class="direction-pad__up">&nbsp;</button>
                <button type="button" class="direction-pad__down">&nbsp;</button>
                <button type="button" class="direction-pad__right">&nbsp;</button>
                <button type="button" class="direction-pad__left">&nbsp;</button>
            </div>
            <button type="button" class="fire-btn">&nbsp;</button>
        </section>
    </main>
    <script src="Build/Js/all.js"></script>
</body>
</html>
